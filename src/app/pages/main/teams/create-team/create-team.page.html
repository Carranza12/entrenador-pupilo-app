<app-header title="Nuevo Equipo" sidebarButton="true" backButton="/main/teams"></app-header>
<ion-content>
  <div class="d-flex-center">
    <form
      [formGroup]="form"
      class="auth-form"
      (ngSubmit)="submit()"
      (keypress.enter)="submit()"
    >

    <ion-avatar *ngIf="form.value.img">
      <img [src]="form.value.img" />
    </ion-avatar>

    <ion-avatar *ngIf="!form.value.img">
      <img class="image-icon" src="../../../../assets/images/team-image-profile.jpg" />
    </ion-avatar>

    <ion-button (click)="takeImage()" mode="ios" size="small" shape="round">
      Tomar/seleccionar foto de perfil
    </ion-button>

      <app-custom-input
        icon="people"
        [control]="form.controls.name"
        type="text"
        label="Nombre del equipo"
      ></app-custom-input>
      <div
        class="validators"
        *ngIf="form.controls.name.errors && form.controls.name.touched"
      >
        <div *ngIf="form.controls.name.errors?.['required']">
          El nombre es requerido
        </div>
      </div>

      <app-custom-input
      icon="barbell-outline"
      [control]="form.controls.type"
      type="select"
      label="Tipo de equipo"
      [options]="teamTypesOptions"
    ></app-custom-input>
    <div
      class="validators"
      *ngIf="form.controls.type.errors && form.controls.type.touched"
    >
      <div *ngIf="form.controls.type.errors?.['required']">
        El tipo es requerido
      </div>
    </div>

  
    <app-custom-input
    icon="people"
    [control]="form.controls.description"
    type="text"
    label="Descripcion del equipo"
  ></app-custom-input>
  <div
    class="validators"
    *ngIf="form.controls.description.errors && form.controls.description.touched"
  >
    <div *ngIf="form.controls.description.errors?.['required']">
      La descripcion es requerida
    </div>
  </div>
     
      <ion-button
        mode="ios"
        expand="block"
        class="submit"
        type="submit"
        [disabled]="form.invalid"
      >
        Crear equipo
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
      
    </form>
  </div>
</ion-content>
