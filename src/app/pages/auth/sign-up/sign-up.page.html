<app-header title="Registro" backButton="/auth"></app-header>
<ion-content>
  <div class="d-flex-center">
    <form
      [formGroup]="form"
      class="auth-form"
      (ngSubmit)="submit()"
      (keypress.enter)="submit()"
    >
      <app-logo></app-logo>
      <app-custom-input
        icon="person-circle-outline"
        [control]="form.controls.name"
        type="text"
        label="Nombre completo"
      ></app-custom-input>
      <div
        class="validators"
        *ngIf="form.controls.name.errors && form.controls.name.touched"
      >
        <div *ngIf="form.controls.name.errors?.['minlength']">
          El nombre debe tener por lo menos 6 caracteres
        </div>
        <div *ngIf="form.controls.name.errors?.['required']">
          El nombre es requerido
        </div>
      </div>
      <app-custom-input
        icon="mail-outline"
        [control]="form.controls.email"
        type="email"
        label="Correo electronico"
      ></app-custom-input>
      <div
        class="validators"
        *ngIf="form.controls.email.errors && form.controls.email.touched"
      >
        <div *ngIf="form.controls.email.errors?.['required']">
          El correo es requerido
        </div>
        <div *ngIf="form.controls.email.errors?.['email']">
          Ingrese un correo valido
        </div>
      </div>
      <app-custom-input
        icon="lock-closed-outline"
        [control]="form.controls.password"
        type="password"
        label="Contrasena"
      ></app-custom-input>
      <div
        class="validators"
        *ngIf="form.controls.password.errors && form.controls.password.touched"
      >
        <div *ngIf="form.controls.password.errors?.['required']">
          La contrasena es requerida
        </div>
      </div>
      <app-custom-input
        icon="barbell-outline"
        [control]="form.controls.rol"
        type="select"
        label="Que eres?"
        [options]="roleOptions"
      ></app-custom-input>
      <div
        class="validators"
        *ngIf="form.controls.password.errors && form.controls.rol.touched"
      >
        <div *ngIf="form.controls.rol.errors?.['required']">
          El rol es requerido
        </div>
      </div>
      <ion-button
        mode="ios"
        expand="block"
        class="submit"
        type="submit"
        [disabled]="form.invalid"
      >
        Registrarse
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
      <ion-button
        class="ion-margin-top"
        routerLink="/auth"
        mode="ios"
        expand="block"
        fill="outline"
      >
        Iniciar sesion
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
